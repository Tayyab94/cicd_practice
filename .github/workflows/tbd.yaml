name: Test_Build_Deployee

# on: [push,workflow_dispatch]  see the alternate below
on:
    push:
        branches:
            - main
        
        paths-ignore:
          - '.github/workflows/*'
          - 'READ.md'
          
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4

            - name: Install Nodejs
              uses: actions/setup-node@v4
              with:
                node-version: 19
            - name: checking node version
              run: node -v
        
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json')}}

            - name: Install Dependency
              run : npm ci

            - name: run Test
              run: npm run test
            
            #   run: |
            #     echo "Gellow"
            #     echo "${{toJson(github)}}"
            #     github clone https://github.com/${{github.repository}}.git

    build:
        needs: test
        runs-on: ubuntu-latest
        steps:  
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install Nodejs
              uses: actions/setup-node@v4
              with:
                node-version: 19
            
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json')}}

            - name: checking node version
              run: node -v

            - name: Install Dependency
              run : npm ci
            - name: Build Projecct
              run: npm run build
            - name: Upload dist Artifect
              uses: actions/upload-artifact@v4
              with:
                name: dist-files
                path: dist
    deploye:
        needs: build
        runs-on: ubuntu-la test
        steps:
            - name: Download Dist Artifects
              uses: actions/download-artifact@v5
              with:
                name: dist-files
                path: dist

            - name: Deploy
              run: echo "Deployment Success!"
