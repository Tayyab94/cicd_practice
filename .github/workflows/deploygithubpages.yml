name: deployeePages

# on: [push,workflow_dispatch]  see the alternate below
on:
    push:
        branches:
            - main
        
        paths-ignore:
          - '.github/workflows/*'
          - 'READ.md'
          
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4

            - name: Install Nodejs
              uses: actions/setup-node@v4
              with:
                node-version: 19
            - name: checking node version
              run: node -v
        
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json')}}

            - name: Install Dependency
              run : npm ci

            - name: run Test
              run: npm run test
            

    build:
        needs: test
        runs-on: ubuntu-latest
        steps:  
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install Nodejs
              uses: actions/setup-node@v4
              with:
                node-version: 19
            
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json')}}

            - name: checking node version
              run: node -v

            - name: Install Dependency
              run : npm ci
            - name: Build Projecct
              run: npm run build
            - name: Debug - List Files
              run: |
                echo "Files in root:"
                ls -la
                echo "Files in dist (if exists):"
                ls -la dist || echo "dist folder not found"
            - name: Upload dist Artifect
              uses: actions/upload-pages-artifact@v3
              with:
                name: dist-files
                path: build
    deploye:
        needs: build
        runs-on: ubuntu-latest
        
        
        # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
        permissions:
         pages: write      # to deploy to Pages
         id-token: write   # to verify the deployment originates from an appropriate source

        # Deploy to the github-pages environment
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4
            with:
                token: ${{secrets.GITHUB_TOKEN}} # or specific "vX.X.X" version tag for this action


